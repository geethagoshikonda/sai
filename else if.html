<!DOCTYPE html>
<HTML>
  <head>
    <title>else if</title>
  </head>
  <body>
    <script>
      let rating = 3;
      if (rating <= 2) {
      console.log("Bad rating");
      }
      else if (rating >= 4) {
       console.log("Good rating!");
     }
     else {
     console.log("Average rating");
    } 
    </script>
  </body>
</HTML>
